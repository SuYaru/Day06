<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color event object example</title>
    <style>
      button {
        margin: 10px;
        font-size: 300%;
        padding: 30px;
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
    <script>
      var btn = document.querySelector('button');
      function random(number) {
        return Math.floor(Math.random()*number);
      }
      function bgChange(e) {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        e.target.style.backgroundColor = rndCol;            // e.target 指 的是触发这个函数的本身。也就是 btn
        console.log(e);                                     // target 事件源
      }   
      btn.addEventListener('click', bgChange);              // bgChange 事件处理函数 e 事件对象。名称不限 e/evn/event
    </script>
  </body>
</html>
