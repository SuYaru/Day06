<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<!-- 按照HTML中按钮的描述以此实现功能
计算结果显示在 id 为 result 的 P 标签中 -->
<p id="result"></p>
<script>
    var choosing=document.getElementsByName('str-obj');

    var text=document.getElementsByName('textarea');

    var buttons=document.querySelectorAll('button');
    
    var labels=document.querySelectorAll('label');

    var result=document.getElementById('result');
    
    // 01 获取当前选中输入的内容长度
    buttons[0].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        for(var i=0;i<choosing.length;i++){
            if(choosing[i].checked){
                var con01;
                if(i==0){
                    con01=document.getElementById('str-a');
                }else{
                    con01=document.getElementById('str-b');
                }
                var pp=document.createElement('p');
                pp.innerHTML=con01.value.length;
                result.appendChild(pp);
            }
        }
    }
    // 02 当前选中输入中的第3个字符
    buttons[1].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        for(var i=0;i<choosing.length;i++){
            if(choosing[i].checked){
                var con01;
                if(i==0){ 
                    con01=document.getElementById('str-a');
                }else{
                    con01=document.getElementById('str-b');
                }
                var pp=document.createElement('p');
                pp.innerHTML=String(con01.value).charAt(2);
                result.appendChild(pp);
            }
        }
    }
    // 03 把两个输入框的文字连接在一起输出（concat）
    buttons[2].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        
        var array=new Array();
        var array1=new Array();
        con01=document.getElementById('str-a').value;
        array[0]=con01;

        con02=document.getElementById('str-b').value;
        array1[0]=con02;
        

        var pp=document.createElement('p');
        pp.innerHTML=array.concat(array1);
        result.appendChild(pp);
    }
    // 04 输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
    buttons[3].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        var con01=document.getElementById('str-a').value;      
        var con02=document.getElementById('str-b').value;
        var pp=document.createElement('p');
        pp.innerHTML=con01.indexOf(con02);
        result.appendChild(pp);
    }
    // 05 输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    buttons[4].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        var con01=document.getElementById('str-a').value;      
        var con02=document.getElementById('str-b').value;
        var pp=document.createElement('p');
        pp.innerHTML=con02.lastIndexOf(con01);
        result.appendChild(pp);
    }
    // 06 使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    buttons[5].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        for(var i=0;i<choosing.length;i++){
            if(choosing[i].checked){ 
                var tent01;
                if(i==0){ 
                    tent01=document.getElementById('str-a').value;
                }else{

                }

                var pp=document.createElement('p');
                pp.innerHTML=tent01.slice(con01,con02);

                var pp=document.createElement('p');

    // 08 使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
    buttons[7].onclick=function(){
        while(result.hasChildNodes()){

                    if(!(charTemp<='Z'&&charTemp>='A'||charTemp<='z'&&charTemp>='a')){

                tent01=tent01.toLowerCase();
                var pp=document.createElement('p');
                pp.innerHTML=tent01;

    // 11 把所选输入框中内容的半角空格全部去除
    buttons[10].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        for(var i=0;i<choosing.length;i++){
            if(choosing[i].checked){ 
                var tent01;

                    }
                    alert(tent01.charCodeAt(k));

                var pp=document.createElement('p');
                pp.innerHTML=tent01;
                result.appendChild(pp);

    }
    // 12 把所选输入框中内容的a全部替换成另外一个输入框中的内容
    buttons[11].onclick=function(){
        while(result.hasChildNodes()){
            result.removeChild(result.firstChild);
        }
        for(var i=0;i<choosing.length;i++){
            if(choosing[i].checked){ 
                var tent01;
                var tent02;
                var content;
                if(i==0){

    }
</script>
