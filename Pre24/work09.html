<script>
    var arr01= [43, 54, 4, -4, 84, 100, 58, 27, 140];

    // 将上面数组分别按从大到小以及从小到大进行排序后在console中输出
    // 从大到小
    arr01.sort(function(a,b){
        return a-b;
        
    })
    console.log(arr01);

    // 从小到大
    arr01.sort(function(a,b){
        return b-a;
        
    })
    console.log(arr01);

    var arr02= ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    
    // 将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
    // a-z
    /* arr02.sort(function(a,b){
        return b-a;
        
    }) */
    console.log(arr02.sort());

    // z-a
    console.log(arr02.reverse());

    var arr03= [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    // 将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
    // [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
    console.log(arr03.sort((a,b)=>b[1]-a[1]));

    // 将上面数组分别按元素对象的value值从小到大进行排序后输出
    var arr04= [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
    console.log(arr04.sort((a,b)=>b.value-a.value));
</script>
