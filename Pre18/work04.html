            从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
            比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA…… */

        for(i=1;i<=100;i++){
            
            if(i%3==0||containFunction(i)){
                var p=document.createElement("p");
                p.innerHTML=i+"     PA";

            }

    </script>
