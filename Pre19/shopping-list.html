<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var theUl=document.querySelector('ul');
        var shuru=document.querySelector('#item');
        var btn=document.querySelector('button');
        var theBtn;
        btn.onclick=function(){
            var temp=shuru.value;
            shuru.value="";
            shuru.focus();

            var theli=document.createElement('li');
            var theSpan=document.createElement('span');
            theBtn=document.createElement('button');
            theSpan.innerHTML=temp;
            theBtn.textContent="Delete";
            theBtn.addEventListener('click',deleteFunc);
            theli.appendChild(theSpan);
            theli.appendChild(theBtn);
            theUl.appendChild(theli);
            
        }
        function deleteFunc(){
            var grandparent=this.parentNode.parentNode;
            grandparent.removeChild(this.parentNode);
        }
        
        
    </script>
  </body>
</html>
