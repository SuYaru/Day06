<html>
<head>
<script type="text/javascript">
    function startTime()
    {
        var today=new Date()
        var y=today.getFullYear();
        var month=today.getMonth()+1;
        var d=today.getDate();
        var h=today.getHours()
        var m=today.getMinutes()
        var s=today.getSeconds()
        
        // add a zero in front of numbers<10
        m=checkTime(m)
        s=checkTime(s)
        h=checkTime(h)
        packageLast(y,month,d,today,h,m,s);
        
        t=setTimeout('startTime()',500)
    }
    function packageLast(y,month,d,today,h,m,s){
        document.getElementById('txt').innerHTML=y+"年"+month+"月"+d+"日"+getWeek(today.getDay())+h+":"+m+":"+s;

    }
    function getWeek(day){
        var weekday=new Array(7)
            weekday[0]="星期日";
            weekday[1]="星期一";
            weekday[2]="星期二";
            weekday[3]="星期三";
            weekday[4]="星期四";
            weekday[5]="星期五";
            weekday[6]="星期六";
        return weekday[day];
    }
    function checkTime(i)
    {
    if (i<10) 
    {i="0" + i}
    return i
    }
</script>
</head>

<body onload="startTime()">
<div id="txt"></div>
</body>
</html>
