<!--defs filter 高斯模糊（Gaussian Blur）  id 属性来定义向图形应用哪个滤镜。只能用Id ，class不能用
    filter:url() 定义连接到那个滤镜   stdDeviation 定义模糊程度
    in="SourceGraphic" 这个部分定义了由整个图像创建效果

<defs>
        <filter id="Gaussian_Blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
        </filter>
</defs>
        
        <ellipse cx="200" cy="150" rx="70" ry="40"
        style="fill:#ff0000;stroke:#000000;
        stroke-width:2;filter:url(#Gaussian_Blur)"/>
-->

<!--有两种主要的渐变类型：线性渐变 放射性渐变  
    <linearGradient> 可用来定义 SVG 的线性渐变
    当 y1 和 y2 相等，而 x1 和 x2 不同时，可创建水平渐变
    当 x1 和 x2 相等，而 y1 和 y2 不同时，可创建垂直渐变
    当 x1 和 x2 不同，且 y1 和 y2 不同时，可创建角形渐变
    offset 纯色占用的百分比。按照从上到下顺序加载
        若一开始设为 0%，第二个设为100%。则从1到2渐变。
        若第一个不为0%，为<100%,X%纯色填充，剩余百分比再渐变
        若第一个为 100%，则以第一种纯色填充
    
    0 完全透明 1 不透明
    
    水平渐变
    <defs>
        <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
        
        <stop offset="90%" style="stop-color:rgb(255,0,0);
        stop-opacity:1"/>
        <stop offset="0%" style="stop-color:rgb(255,255,0);
        stop-opacity:1"/>
        </linearGradient>
    </defs>
        
    <ellipse cx="200" cy="190" rx="85" ry="55"
    style="fill:url(#orange_red)"/>

    垂直渐变
    <defs>
        <linearGradient id="orange_red" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);
        stop-opacity:1"/>
        <stop offset="100%" style="stop-color:rgb(255,0,0);
        stop-opacity:1"/>
        </linearGradient>
    </defs>
            
        <ellipse cx="200" cy="190" rx="85" ry="55"
        style="fill:url(#orange_red)"/>
    放射渐变 
        cx  cy  r 定义最外层圆  fx fy 定义内层圆（fx fy 定义内层圆的放射中心坐标）
        r 定义内层圆的放射半径  <=16°   <=88°

    <defs>
            <radialGradient id="grey_blue" cx="40%" cy="99%" r="50%"
            fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(200,200,200);
            stop-opacity:0"/>
            <stop offset="100%" style="stop-color:rgb(0,0,255);
            stop-opacity:1"/>
            </radialGradient>
    </defs>
            
            <ellipse cx="230" cy="200" rx="110" ry="100"
            style="fill:url(#grey_blue)"/>
    -->
    
      
<!-- feBlend 滤镜
     linearGradient  一般 y1 y2 值相同，不会有差值，有差值，则x2  y2 会偏移他们的差值（第二个点坐标 x2+|y1-y2|）
     三个stop ，1和2之间的差值，显示2的左侧部分；2和3之间的差值，显示2的右侧部分；
     若3比2小，则2的右侧部分不会显示
   

<defs> 
<linearGradient id="MyGradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="300" y2="0"> 
	<stop offset="0" style="stop-color:#000000"/> 
	<stop offset=".67" style="stop-color:#ffff00"/> 
	<stop offset="1" style="stop-color:#000000"/> 
</linearGradient> 
<filter id="normal"> 
	<feBlend mode="normal" in2="BackgroundImage"/> 
</filter> 
<filter id="multiply"> 
	<feBlend mode="multiply" in2="BackgroundImage"/> 
</filter> 
<filter id="screen"> 
	<feBlend mode="screen" in2="BackgroundImage"/> 
</filter> 
<filter id="darken"> 
	<feBlend mode="darken" in2="BackgroundImage"/> 
</filter> 
<filter id="lighten"> 
	<feBlend mode="lighten" in2="BackgroundImage"/> 
</filter> 
</defs> 

<g style="enable-background: new"> 
<rect x="40" y="20" width="300" height="450" style="fill:url(#MyGradient)"/> 
<g style="font-size:75;fill:#888888;fill-opacity:.6"> 
	<text x="50" y="90" style="filter:url(#normal)">Normal</text> 
	<text x="50" y="180" style="filter:url(#multiply)">Multiply</text> 
	<text x="50" y="270" style="filter:url(#screen)">Screen</text> 
	<text x="50" y="360" style="filter:url(#darken)">Darken</text> 
	<text x="50" y="450" style="filter:url(#multiply)">Lighten</text> 
</g> 
</g>
-->
