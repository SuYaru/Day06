<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="text"  placeholder="第一个数字">
    <input id="second-number" type="text"  placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var firstnumber=document.getElementById("first-number");
        var secondnumber=document.getElementById("second-number");
        var addbtn=document.querySelector('#add-btn');
        var minusbtn=document.querySelector('#minus-btn');
        var timesbtn=document.querySelector('#times-btn');
        var dividebtn=document.querySelector('#divide-btn');
        var result=document.querySelector('#result');
        
        
        function addbtnFunction(){
           
            var total=document.createElement('p');
            total.textContent=Number(firstnumber.value)+Number(secondnumber.value);
            result.appendChild(total);
        }
        function minusbtnFunction(){
            
            var total=document.createElement('p');
            total.textContent=firstnumber.value-secondnumber.value;
            result.appendChild(total);
        }
        function timesbtnFunction(){
            
            var total=document.createElement('p');
            total.textContent=firstnumber.value*secondnumber.value;
            result.appendChild(total);
        }
        function dividebtnFunction(){
           
            var total=document.createElement('p');
            total.textContent=firstnumber.value/secondnumber.value;
            result.appendChild(total);
        }
       
        addbtn.addEventListener('click',addbtnFunction);
        minusbtn.addEventListener('click',minusbtnFunction);
        timesbtn.addEventListener('click',timesbtnFunction);
        dividebtn.addEventListener('click',dividebtnFunction);

        
    </script>
</body>
</html>
